<div class="pizza-salgada">

  <div class="title-container">{{"Pizzas Salgadas"|translate}}</div>
  <div class="pizza-salgada-expanded" *ngIf="showMorePizzas===false&&this.DOMNavbar.width>=601;" (click)="changeShowMorePizzas()">
    <div class="title-container">
      <div class="expanded-menu-off">
         [{{"Ver Mais"|translate}}
         <svg class="svg-custom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" fill="rgb(128, 104, 27)"><path d="M374.6 310.6l-160 160C208.4 476.9 200.2 480 192 480s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 370.8V64c0-17.69 14.33-31.1 31.1-31.1S224 46.31 224 64v306.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0S387.1 298.1 374.6 310.6z" />
      </svg>
         ]
    </div>
  </div>
  </div>
  <div class="pizza-salgada-expanded" *ngIf="showMorePizzas===true&&this.DOMNavbar.width>=601;" (click)="changeShowMorePizzas()">
    <div class="title-container">
      <div class="expanded-menu-off">
        [{{"Ver Menos"|translate}}

        </svg>
        ]
      </div>
    </div>
  </div>
  <div class="container-grid" *ngIf="this.DOMNavbar.width>=601">
    <div [ngClass]="{'display-pizza-grid-off':showMorePizzas===false}" *ngIf="showMorePizzas===false">
            <!--Provisório apagar depois-->
            <app-model-card-pizza class="show-row" *ngIf="1" [id]="1" [namePizza]="'Pizza de Portuguesa'|translate" [ingredients]="['Presunto'|translate,'Queijo'|translate,'Ovo'|translate,'Azeitona'|translate,'Orégano'|translate]" [price]="52" [priceWithPromotion]="46" ></app-model-card-pizza>
            <app-model-card-pizza class="show-row" *ngIf="1" [id]="1" [namePizza]="'Pizza de Calabresa'|translate" [ingredients]="['Calabresa'|translate,'Queijo'|translate,'Orégano'|translate]" [price]="46" [priceWithPromotion]="42" ></app-model-card-pizza>
            <app-model-card-pizza class="show-row" *ngIf="1" [id]="1" [namePizza]="'Pizza de Milho'|translate" [ingredients]="['Milho'|translate,'Queijo'|translate,'Orégano'|translate]" [price]="44" [priceWithPromotion]="40" ></app-model-card-pizza>
            <!--Provisório termina aqui-->
      <!-- <ng-container *ngFor="let pizza of httpResponseClient;" class="show-row" >
        <app-model-card-pizza class="show-row" *ngIf="pizza.pizzaType===2" [id]="pizza.id" [namePizza]="pizza.namePizza" [ingredients]="pizza.ingredients" [price]="pizza.price" [priceWithPromotion]="pizza.priceWithPromotion" ></app-model-card-pizza>
      </ng-container> -->

    <div [ngClass]="{'display-pizza-grid-all':showMorePizzas===true}" *ngIf="showMorePizzas===true">

      </ng-container> -->
      <app-model-card-pizza class="show-row" *ngIf="1" [id]="1" [namePizza]="'Pizza de Portuguesa'|translate" [ingredients]="['Presunto'|translate,'Queijo'|translate,'Ovo'|translate,'Azeitona'|translate,'Orégano'|translate]" [price]="52" [priceWithPromotion]="46" ></app-model-card-pizza>
      <app-model-card-pizza class="show-row" *ngIf="1" [id]="1" [namePizza]="'Pizza de Calabresa'|translate" [ingredients]="['Calabresa'|translate,'Queijo'|translate,'Orégano'|translate]" [price]="46" [priceWithPromotion]="42" ></app-model-card-pizza>

      <app-model-card-pizza class="show-row" *ngIf="1" [id]="1" [namePizza]="'Pizza de Napolitana'|translate" [ingredients]="['Presunto'|translate,'Queijo'|translate,'Tomate'|translate,'Manjericão'|translate]" [price]="46" [priceWithPromotion]="42" ></app-model-card-pizza>
      <app-model-card-pizza class="show-row" *ngIf="1" [id]="1" [namePizza]="'Pizza de Bacon'|translate" [ingredients]="['Bacon'|translate,'Queijo'|translate,'Orégano'|translate]" [price]="44" [priceWithPromotion]="40" ></app-model-card-pizza>

    </div>

  <div class="container-grid" *ngIf="this.DOMNavbar.width<=601">

            <app-model-card-pizza class="show-row" *ngIf="this.selectButton===3" [id]="1" [namePizza]="'Pizza de Milho'|translate" [ingredients]="['Milho'|translate,'Queijo'|translate,'Orégano'|translate]" [price]="44" [priceWithPromotion]="40" ></app-model-card-pizza>

            <app-model-card-pizza class="show-row" *ngIf="this.selectButton===6" [id]="1" [namePizza]="'Pizza de Bacon'|translate" [ingredients]="['Bacon'|translate,'Queijo'|translate,'Orégano'|translate]" [price]="44" [priceWithPromotion]="40" ></app-model-card-pizza>

            <!--Provisório termina aqui-->
            <div class="chevron-right common-svg" (click)="chevronIncDec(+1)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <polygon points="7.293 4.707 14.586 12 7.293 19.293 8.707 20.707 17.414 12 8.707 3.293 7.293 4.707"/>
              </svg>
            </div>
      <!-- <ng-container *ngFor="let pizza of httpResponseClient;" class="show-row" >
        <app-model-card-pizza class="show-row" *ngIf="pizza.pizzaType===2" [id]="pizza.id" [namePizza]="pizza.namePizza" [ingredients]="pizza.ingredients" [price]="pizza.price" [priceWithPromotion]="pizza.priceWithPromotion" ></app-model-card-pizza>
      </ng-container> -->
