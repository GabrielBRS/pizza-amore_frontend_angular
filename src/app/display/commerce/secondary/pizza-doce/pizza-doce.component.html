<div class="pizza-doce">

  <div class="title-container">{{'Pizzas Doces'|translate}} </div>

    </div>
  </div>
  </div>
  <div class="pizza-doce-expanded" *ngIf="showMorePizzas===true&&this.DOMNavbar.width>=601;" (click)="changeShowMorePizzas()">
    <div class="title-container">
      <div class="expanded-menu-off">
        [{{"Ver Menos"|translate}}

        </svg>
        ]
      </div>
    </div>
  </div>
  <div class="container-grid" *ngIf="this.DOMNavbar.width>=601;">
    <div [ngClass]="{'display-pizza-grid-off':showMorePizzas===false}" *ngIf="showMorePizzas===false">
      <!--Provisório apagar depois-->
      <app-model-card-pizza class="show-row" *ngIf="3" [img]="'assets/images/chocolate e banana.jpeg'" [id]="1" [namePizza]="'Pizza de Chocolate'|translate" [ingredients]="['Chocolate Meio Amargo'|translate,'Mussuarela'|translate,'Leite Condensado'|translate]" [price]="48" [priceWithPromotion]="44" ></app-model-card-pizza>
      <app-model-card-pizza class="show-row" *ngIf="3" [img]="'assets/images/banana.jpeg'" [id]="1" [namePizza]="'Pizza de Banana'|translate" [ingredients]="['Banana'|translate,'Mussuarela'|translate,'Açúcar'|translate,'Canela'|translate,'Leite Condensado'|translate ]" [price]="49" [priceWithPromotion]="45" ></app-model-card-pizza>
      <app-model-card-pizza class="show-row" *ngIf="3" [img]="'assets/images/pizza.png'" [id]="1" [namePizza]="'Pizza Paixão'|translate" [ingredients]="['Banana'|translate,'Chocolate Meio Amargo'|translate,'Mussuarela'|translate,'Leite Condensado'|translate]" [price]="46" [priceWithPromotion]="42" ></app-model-card-pizza>
      <!--Provisório termina aqui-->
      <ng-container *ngFor="let pizza of httpResponseClient;" class="show-row" >
        <app-model-card-pizza class="show-row" *ngIf="pizza.pizzaType===3" [id]="pizza.id" [namePizza]="pizza.namePizza" [ingredients]="pizza.ingredients" [price]="pizza.price" [priceWithPromotion]="pizza.priceWithPromotion" ></app-model-card-pizza>
      </ng-container>
    </div>
    <div [ngClass]="{'display-pizza-grid-all':showMorePizzas===true}" *ngIf="showMorePizzas===true">
      <ng-container *ngFor="let pizza of httpResponseClient;" class="show-row" >
        <app-model-card-pizza class="show-row" *ngIf="pizza.pizzaType===3" [id]="pizza.id" [namePizza]="pizza.namePizza" [ingredients]="pizza.ingredients" [price]="pizza.price" [priceWithPromotion]="pizza.priceWithPromotion" ></app-model-card-pizza>
      </ng-container>
      <app-model-card-pizza class="show-row" *ngIf="3" [img]="'assets/images/pizza.png'" [id]="1" [namePizza]="'Pizza de Chocolate'|translate" [ingredients]="['Chocolate'|translate,'Mussuarela'|translate]" [price]="48" [priceWithPromotion]="44" ></app-model-card-pizza>
      <app-model-card-pizza class="show-row" *ngIf="3" [img]="'assets/images/banana.jpeg'" [id]="1" [namePizza]="'Pizza de Banana'|translate" [ingredients]="['Banana'|translate,'Mussuarela'|translate,'Canela'|translate]" [price]="49" [priceWithPromotion]="45" ></app-model-card-pizza>

      <app-model-card-pizza class="show-row" *ngIf="3" [img]="'assets/images/pizza.png'" [id]="1" [namePizza]="'Pizza de Doce de Leite'|translate" [ingredients]="['Doce de Leite'|translate,'Mussuarela'|translate]" [price]="46" [priceWithPromotion]="42" ></app-model-card-pizza>
      <app-model-card-pizza class="show-row" *ngIf="3" [img]="'assets/images/pizza.png'" [id]="1" [namePizza]="'Pizza Tentação'|translate" [ingredients]="['Abacaxi'|translate,'Chocolate Meio Amargo'|translate,'Mussuarela'|translate,'Leite Condensado'|translate]" [price]="46" [priceWithPromotion]="42" ></app-model-card-pizza>

      <app-model-card-pizza class="show-row" *ngIf="3" [img]="'assets/images/california.jpeg'" [id]="1" [namePizza]="'Pizza Califórnia'|translate" [ingredients]="['Figo'|translate,'Abacaxi'|translate,'Pêssego'|translate,'Mussuarela'|translate,'Leite Condensado'|translate]" [price]="48" [priceWithPromotion]="44" ></app-model-card-pizza>

      <div class="chevron-right common-svg" (click)="chevronIncDec(+1)">

          <polygon points="7.293 4.707 14.586 12 7.293 19.293 8.707 20.707 17.414 12 8.707 3.293 7.293 4.707"/>
        </svg>
      </div>

        <app-model-card-pizza class="show-row" *ngIf="pizza.pizzaType===3" [id]="pizza.id" [namePizza]="pizza.namePizza" [ingredients]="pizza.ingredients" [price]="pizza.price" [priceWithPromotion]="pizza.priceWithPromotion" ></app-model-card-pizza>
